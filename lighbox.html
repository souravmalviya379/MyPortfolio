<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighbox</title>

    <style>
        #lightbox{
            width: 0px;
            height: 0px;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;

            transition: all 2s ease-in-out;
        }

        #lightbox:target{
            height: 30%;
            width: 30%;
            top: 25%;
            left: 25%;
            background-color: grey;
        }
    </style>
</head>
<body>
    <a href="#lightbox">
        Lightbox
    </a>

    <div id="lightbox">
        <a href="#">X</a>
        <p>Lightbox Content</p>
    </div>
</body>
</html>
